<h1>SN Mart Products:</h1>
<div class="search-product">
    <input type="text" name="" id="" placeholder="search an item" (input)="searchProduct($event)">
</div>
<div class="product-list-container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Category</th>
                <th scope="col">Brand</th>
                <th scope="col">Price</th>
                <th scope="col" *ngIf="isShowProduct">Qunatity</th>
                <th scope="col">Unit</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody *ngFor="let product of filterProduct">
            <tr>
                <th scope="row">-</th>
                <td>{{product.pName}}</td>
                <td>{{product.pCategory}}</td>
                <td>{{product.pBrand}}</td>
                <td>{{product.pPrice | currency:"INR":'symbol'}}</td>
                <td *ngIf="isShowProduct">{{product.pQuantity}}</td>
                <td>{{product.pUnit}}</td>
                <td><button class="btn btn-primary" *ngIf="!isShowProduct" (click)="addToCart(product)">Cart</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
